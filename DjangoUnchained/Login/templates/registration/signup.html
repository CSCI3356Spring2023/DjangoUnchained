                    {% if form.errors %}
                        {{ form.errors }}
                    {% endif %}
                    <form method="post" id="register_form">
                        {% csrf_token %}
                        {{form.first_name}}
                        {{form.last_name}}
                        {{form.email}}
                        {{form.password1}}
                        {{form.password2}}
                        {{form.role}}
                    </form>
                </div>
                <button type="submit" form="register_form" class="submit_button">Submit</button>
            </div>
            <div class="inside_mbb"></div>
        </div>
      </div>
</body>
